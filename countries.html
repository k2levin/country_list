<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Country List</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="bower_components/handlebars/handlebars.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a href="countries.html"><h1>Country List</h1></a>
            </div>
            <div class="col-md-6">
                <a href="countries2.html"><h1>Country List 2</h1></a>
            </div>
        </div>
        <hr />
        <div class="content-placeholder"></div>
    </div>

    <script id="template1" type="text/x-handlebars-template">
        <div class="row">
            <div class="col-md-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Code</th>
                            <th class="text-center">Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each country}}
                        <tr>
                            <td class="text-center">{{keyPlusOne @key}}</td>
                            <td class="text-center">{{code}}</td>
                            <td class="text-center">{{name}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var template1 = $("#template1").html();
            var templateCompiled1 = Handlebars.compile(template1);

            $.ajax({
                url: "countries.json",
                type: "GET",
                dataType: "json",
                async: false,
                success: function(result) {
                    data = result;
                }
            });

            Handlebars.registerHelper("keyPlusOne", function(key) {
                return key += 1;
            });

            var theCompiledHtml = templateCompiled1(data);
            $('.content-placeholder').html(theCompiledHtml);
        });
    </script>
</body>

</html>
